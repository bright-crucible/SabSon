---
services:
    sabnzbd:
        build: sabnzbd
        image: cronos/sabnzbd
        hostname: sabnzbd
        restart: unless-stopped
        volumes:
            - $PWD/data/usenet:/data/usenet
            - $PWD/config/sabnzbd:/home/sabnzbd/.sabnzbd
    sonarr:
        build: sonarr
        image: cronos/sonarr
        hostname: sonarr
        restart: unless-stopped
        volumes:
            - $PWD/data:/data
            - $PWD/config/sonarr:/home/sonarr/.config/Sonarr
        depends_on:
            - "sabnzbd"
            - "nzbhydra2"
    radarr:
        build: radarr
        image: cronos/radarr
        hostname: radarr
        restart: unless-stopped
        volumes:
            - $PWD/data:/data
            - $PWD/config/radarr:/home/radarr/.config/Radarr
        depends_on:
            - "sabnzbd"
            - "nzbhydra2"
    lidarr:
        build: lidarr
        image: cronos/lidarr
        hostname: lidarr
        restart: unless-stopped
        volumes:
            - $PWD/data:/data
            - $PWD/config/lidarr:/home/lidarr/.config/Lidarr
        depends_on:
            - "sabnzbd"
            - "nzbhydra2"
    nzbhydra2:
        build: nzbhydra2
        image: cronos/nzbhydra2
        hostname: nzbhydra2
        restart: unless-stopped
        volumes:
            - $PWD/config/nzbhydra2:/config
        depends_on:
            - "sabnzbd"
    rproxy:
        build: rproxy
        image: cronos/rproxy
        hostname: rproxy
        restart: unless-stopped
        volumes:
            - $PWD/config/nginx:/usr/share/nginx:ro
            - $PWD/config/nginx-config:/etc/nginx/sites-available:ro
            - $PWD/config/letsencrypt:/etc/letsencrypt:ro
        ports:
            - "4209:4209/tcp"
            - "4554:4554/tcp"
            - "4554:4554/udp"
        depends_on:
            - "sabnzbd"
            - "sonarr"
            - "radarr"
            - "lidarr"
            - "nzbhydra2"
    caddy:
        image: cronos/caddy
        build: caddy
        hostname: caddy
        restart: unless-stopped
        ports:
            - "8920:8920/tcp"
            - "8920:8920/udp"
        volumes:
            - $PWD/config/caddy/Caddyfile:/etc/caddy/Caddyfile
            - $PWD/config/caddy/data:/data
            - $PWD/config/caddy/config:/config
        environment:
            - PORKBUN_API_KEY
            - PORKBUN_API_SECRET
        depends_on:
            - jellyfin
        user: "1000:1000"
    certbot:
        build: certbot
        image: cronos/certbot
        restart: unless-stopped
        volumes:
            - $PWD/config/letsencrypt:/etc/letsencrypt
            - $PWD/config/certbot:/var/lib/letsencrypt
    plex:
        image: lscr.io/linuxserver/plex:latest
        hostname: plex
        runtime: nvidia
        container_name: plex
        network_mode: host
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=America/Los_Angeles
            - VERSION=docker
            - UMASK=022
            - NVIDIA_VISIBLE_DEVICES=all
        volumes:
            - $PWD/config/plex:/config
            - $PWD/config/plex-transcode:/transcode
            - $PWD/config/home-video:/home-video:ro
            - $PWD/data:/data:ro
        restart: unless-stopped
    jellyfin:
        image: lscr.io/linuxserver/jellyfin:latest
        hostname: jellyfin
        runtime: nvidia
        container_name: jellyfin
        ports:
            - "7359:7359/udp"
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=America/Los_Angeles
            - NVIDIA_VISIBLE_DEVICES=all
            - JELLYFIN_PublishedServerUrl=${JELLYFIN_PUBLISHED_SERVER_URL}
        volumes:
            - $PWD/config/jellyfin:/config
            - $PWD/config/jellyfin-cache:/cache
            - $PWD/config/home-video:/home-video:ro
            - $PWD/data:/data:ro
        restart: unless-stopped
